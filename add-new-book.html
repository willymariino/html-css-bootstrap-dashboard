<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> catalogo biblioteca - Bootstrap </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <header>


        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="img/duck.png" class="logo-navbar" alt="Logo"
                        width="50" height="50" class="d-inline-block align-text-top"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Anagrafia Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex justify-content-end" data-bs-theme="light" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-white  border bg-white" type="submit">cerca</button>
                    </form>
                </div>
            </div>
        </nav>




    </header>

    <main>





        <!-- titolo -->

        <div class="container text-center">
            <div class="row align-items-center">
                <div class="d-flex justify-content-start">
                    <h1>Nuovo Libro</h1>
                </div>

                <!-- titolo -->

                <div class="row">

                    <div class="col-6">

                        <!-- nome autore -->
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Nome Autore</label>
                                <input type="text" placeholder="inserisci il nome dell'autore" class="form-control"
                                    id="inputEmail4">
                            </div>
                            <!-- nome autore -->

                    </div>

                    <div class="col-6">
                        <!-- cognome autore -->
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Cognome Autore</label>
                            <input type="text" placeholder="inserisci il cognome dell'autore" class="form-control"
                                id="inputPassword4">
                        </div>
                        <!-- cognome autore -->
                    </div>

                </div>

                <!-- inserisci titolo autore -->
                <div class="col-12">
                    <label for="inputAddress" class="form-label d-flex justify-content-start">Titolo</label>
                    <input type="text" class="form-control" id="inputAddress"
                        placeholder="inserisci il titolo del libro">
                    <p class="text-start">titolo versione italiana</p>
                </div>
                <!-- inserisci titolo autore -->


                <div class="col-md-4">
                    <label for="inputState" class="form-label">Genere</label>
                    <select id="inputState" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option> Fantasy </option>
                        <option> Young Adult </option>
                        <option> Contemporary Romance </option>
                        <option> Thriller </option>
                        <option> Sci-Fi </option>
                        <option> non fiction </option>
                    </select>
                </div>


                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Anno di pubblicazione</label>
                    <input type="text" placeholder="inserisci l'anno" class="form-control" id="inputCity">
                </div>



                <div class="col-md-4">
                    <label for="inputZip" class="form-label">ISBN#</label>
                    <input type="text" placeholder="Inserisci il codice ISBN#" class="form-control" id="inputZip">
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>


                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
                </form>



            </div>






    </main>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
